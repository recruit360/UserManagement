name: Auto-Code-Format

on:
  pull_request:
    branches:
      - main

jobs:
  auto-format:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Google Java Format
        run: |
          curl -L -o google-java-format.jar https://github.com/google/google-java-format/releases/download/v1.13.0/google-java-format-1.13.0-all-deps.jar

      - name: Apply Google Java Format
        run: |
          # Find and format all Java files
          java -jar google-java-format.jar --replace $(find . -name "*.java")

      - name: Check for changes
        run: |
          if [[ $(git status --porcelain) ]]; then
            echo "Formatting changes detected."
            exit 0
          else
            echo "No formatting changes required."
            exit 1
          fi

      - name: Commit and Push Changes
        if: success() && steps.check-for-changes.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-apply code formatting"
          git push
